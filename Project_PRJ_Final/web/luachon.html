<html lang="vi">

        <title>Đăng nhập/đăng ký</title>
        <style>
            /* Reset CSS */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

           body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    background-color: #f4f4f4; /* Đổi màu nền */
}
            .banner {   /*-----------------*/
                background: linear-gradient(to bottom, #8B5E3C, #5A3A21);
                color: white;
                padding: 20px;
                font-size: 24px;
                font-weight: bold;
                margin-top: 34px;
            }





            /* Registration Form */
            .form-container {
                background: #f4f4f4;
                padding: 40px;
                width: 100%;
                height: 100vh;
                position: relative; /* Để .form-box có thể căn giữa */
            }

            .form-box {
                width: 400px;
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                position: absolute;
                top: 35%;
                left: 50%;
                transform: translate(-50%, -50%); /* Căn giữa hoàn toàn */
            }


            .form-box h2 {
                text-align: center;
                color: #804d38;
                margin-bottom: 15px;
            }
            .form-box h3 {
                text-align: center;
                margin-top: 50px;
            }

            .form-box label {
                display: block;
                margin-top: 10px;
                font-weight: bold;
                color: #804d38;
            }

            .form-box input, .form-box select {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
                border: 1px solid #804d38;
                border-radius: 5px;
                font-size: 16px;
            }

            .form-box select {
                cursor: pointer;
            }

            .submit-btn {
                width: 110px;
                padding: 10px;
                margin-top: 30px;
                margin-right: 20px;
                margin-left: 20px;
                background: #ffffff;
                color: #5A3A21;
                border: solid #663726;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;

            }

            .submit-btn:hover {
                background: #f4f4f4;
            }
            
            
             .submit-btn2 {
                width: 110px;
                padding: 10px;
                margin-top: 30px;
                margin-right: 20px;
                margin-left: 20px;
                background: #804d38;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;

            }

            .submit-btn2:hover {
                background: #663726;
            }
            
            
            
            .img {
                border-style: solid;
                display: flex;
                justify-content: center;
                height: 150px;
            }
            .form-box a{
                width: 100px;
                align-items: center;
                justify-content: center;
            }


            footer {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background: #5A3A21;
                color: white;
                padding: 20px;
                text-align: center;
            }




        </style>
    </head>
