<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chia Sẻ Trang Web - Đăng Nhập</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 0;
                background-color: #f4f4f4;
            }
            .banner {
                background: linear-gradient(to bottom, #8B5E3C, #5A3A21);
                color: white;
                padding: 20px;
                font-size: 24px;
                font-weight: bold;
                margin-top: 34px;
            }
            
                               
            
            .container {
                width: 400px;
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                display: inline-block;
                margin-top: 20px;
            }
            .input-field {
                display: block;
                margin: 10px auto;
                width: 80%;
                padding: 8px;
                border: none;
                border-bottom: 2px solid #8B5E3C;
                background: transparent;
                outline: none;
            }
            .button-group button {
                margin: 5px;
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                cursor: pointer;
            }
            .button-group .btn-filled {
                background: #8B5E3C;
                color: white;
                width: 336px;
                border-radius: 10px;

            }
            .forgot-password, .register-link {
                display: block;
                margin: 10px 32.0028px;
                color: #8B5E3C;
                text-decoration: none;
                font-size: 14px;
                text-align: right;
                
            }
           
            
        footer {
    background: #5A3A21;
    color: white;
    padding: 20px;
    text-align: center;
    width: 100%;
    position: absolute;
    bottom: 0;
    right: 0;
}

h2 {
    color: #8B5E3C; /* Màu nâu */
}
            
        </style>
    </head>
    <body>

         <div id="header"></div>
    <script>
        fetch("header.jsp")
            .then(response => response.text())
            .then(data => document.getElementById("header").innerHTML = data)
            .catch(error => console.error("Lỗi khi tải header:", error));
    </script>

        <div class="banner">CHIA SẺ TRANG WEB</div>
        <div class="container">
            <h2>Đăng nhập</h2>
            <input type="text" class="input-field" placeholder="Tài khoản">
            <input type="password" class="input-field" placeholder="Mật khẩu">
            <br></br>
            <a href="#" class="forgot-password">Quên mật khẩu    </a>
            <div class="button-group">
                <button class="btn-filled">Đăng nhập</button>
            </div> 
        </div>
    
        <footer>
    &copy; 2025 Chia Sẻ Trang Web. All rights reserved.
</footer>
        
    </body>
    
    
</html>
